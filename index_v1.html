<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Mandala</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Noto Sans', sans-serif;
            color: #4a4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f3f3f3;
        }

        h1 {
            color: #4A90E2;
            margin-bottom: 10px;
        }

        /* 主交互区域 */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 512px;
            height: 288px;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            background-color: #222;
            color: white;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px; /* 增加与下方区域的间距 */
        }

        #glfailed {
            display: none;
            color: #ff0000;
            text-align: center;
        }

        /* Canvas 样式 */
        #canvas {
            width: 100%;
            height: 100%;
        }

        /* 图片选择区域 */
        .load-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .load {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .load img {
            max-width: 80px;           /* 最大宽度 */
            max-height: 60px;          /* 最大高度 */
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
            object-fit: contain;       /* 让图片按比例缩放 */
        }

        .load img:hover {
            border-color: #08f;
        }

        /* 按钮样式 */
        .load-button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 1em;
            color: #fff;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .load-button:hover {
            background-color: #357ABD;
        }

        /* 提示文字样式 */
        .prompt {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            color: #4a4a4a;
        }
    </style>
</head>
<body>

<h1>Create Your Mandala</h1>

<!-- 主交互区域 -->
<div id="interactive" class="hero">
    <canvas id="canvas" width="512" height="288"></canvas>
    <div id="glfailed"><br><br>[Demo requires browser with WebGL2 support.]</div>
</div>

<!-- 提示文字 -->
<p class="prompt">Try a different image by clicking on the icons below:</p>

<!-- 图片选择容器 -->
<div class="load-container">
    <!-- 图片选择区域 -->
    <div class="load">
        <img src="assets/inputs/sunflower.jpg" alt="Mandala Base Rose" onclick="loadMandala('assets/linedrawings/ld1.jpg')">
        <img src="assets/inputs/rose.jpg" alt="Mandala Base Flower" onclick="loadMandala('assets/linedrawings/ld2.jpg')">
        <img src="assets/inputs/cloud.avif" alt="Mandala Base Tree" onclick="loadMandala('assets/linedrawings/ld3.png')">
    </div>

    <!-- 选择按钮 -->
    <button class="load-button">Select your source image</button>
</div>

<!-- 分隔区域，用于区分两个选择区域 -->
<hr style="width: 80%; margin: 30px 0; border: 1px solid #ddd;">

<!-- 第二个图片选择区域 -->
<p class="prompt">Select a style image to see the effect:</p>
<div class="load-container">
    <!-- 样式图片选择区域 -->
    <div class="load">
        <img src="assets/references/cloud_chinese.png" alt="Style Image 1" onclick="loadMandala('assets/finals/final_rose.png')">
        <img src="assets/references/rose.jpg" alt="Style Image 2" onclick="loadMandala('assets/finals/final_olive.png')">
        <img src="assets/references/palette.png" alt="Style Image 3" onclick="loadMandala('assets/final/final_rose.png')">
    </div>

    <!-- 样式选择按钮 -->
    <button class="load-button">Select Style Image</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // 检查 WebGL2 支持
    if (!context) {
        document.getElementById('glfailed').style.display = 'block';
    }

    // 加载曼荼罗或样式图案
    function loadMandala(imageSrc) {
        // 清除画布
        context.clearRect(0, 0, canvas.width, canvas.height);

        // 创建新的图片对象
        const mandalaImage = new Image();

        // 当图片加载完成后，绘制到画布上
        mandalaImage.onload = function() {
            // 计算图片的宽高比
            const aspectRatio = mandalaImage.width / mandalaImage.height;
            let drawWidth, drawHeight;

            // 按比例缩放并确保图片适应画布尺寸
            if (aspectRatio > 1) { // 宽度大于高度
                drawWidth = canvas.width;
                drawHeight = canvas.width / aspectRatio;
            } else { // 高度大于宽度
                drawHeight = canvas.height;
                drawWidth = canvas.height * aspectRatio;
            }

            // 计算将图片居中显示的坐标
            const x = (canvas.width - drawWidth) / 2;
            const y = (canvas.height - drawHeight) / 2;

            // 将图片绘制到画布中央
            context.drawImage(mandalaImage, x, y, drawWidth, drawHeight);
        };

        // 设置图片的源为传入的图片路径
        mandalaImage.src = imageSrc;
    }
</script>

</body>
</html>
